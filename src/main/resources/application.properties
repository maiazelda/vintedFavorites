spring.application.name=vintedFavorites
# Configuration de la base de donnï¿½es PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/vinted_favorites
spring.datasource.username=postgres

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Port du serveur (optionnel, 8080 par defaut)
server.port=8080

# Configuration Vinted API
vinted.api.base-url=https://www.vinted.fr
vinted.api.timeout=30000
vinted.api.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

# Logging
logging.level.com.vintedFav.vintedFavorites=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG
