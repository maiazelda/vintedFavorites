spring.application.name=vintedFavorites
# Configuration de la base de donn�es PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/vinted_favorites
spring.datasource.username=postgres

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Port du serveur (optionnel, 8080 par defaut)
server.port=8080

# Configuration Vinted API
vinted.api.base-url=https://www.vinted.fr
vinted.api.user-id=11494046
vinted.api.timeout=30000
vinted.api.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

# Rate Limiting - Protection contre les erreurs 429 "Too Many Requests"
# Délai entre chaque appel d'enrichissement (en ms) - 2000ms = 2 secondes par défaut
# Augmentez cette valeur si vous continuez à avoir des erreurs 429
vinted.api.enrichment-delay=2000

# Nombre maximum de favoris à enrichir en une seule fois
# Limite volontaire pour éviter de surcharger l'API Vinted
# Si vous avez beaucoup de favoris, relancez l'enrichissement plusieurs fois
vinted.api.max-enrichment-batch=20

# Playwright Configuration
vinted.session.auto-refresh=true

# Configuration Synchronisation
vinted.sync.enabled=true
vinted.sync.on-startup=true
vinted.sync.interval=1800000

